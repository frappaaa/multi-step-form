<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen p-4 bg-yellow-100">
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css"
      type="text/css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <!-- Promise polyfill script is required -->
    <!-- to use Mapbox GL Geocoder in IE 11. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div class="grid place-content-center h-full">
      <form
        action="https://formsubmit.co/2894dde2acbd3c5ec4fbe737a85aaf84"
        method="POST"
        class="multi-step-form max-w-screen-lg m-auto mt-10"
      >
        <input type="hidden" name="_template" value="table" />
        <input
          type="hidden"
          name="_webhook"
          value="https://hook.integromat.com/9kinisa5srusoy1emrpx4tgh27ggldfu"
        />
        <input
          type="hidden"
          name="_next"
          value="https://frappaaa.github.io/multi-step-form/thank-you"
        />

        <input type="hidden" name="_subject" value="Nuovo invio!" />
        <input type="hidden" name="_template" value="basic" />
        <div class="rounded-2xl shadow-lg bg-white min-w-sceen-lg">
          <div class="tab h-full content-center p-6">
            <h2 class="text-4xl text-center">
              Hai un tetto di almeno 2.500m<sup>2</sup> ad uso non residenziale?
            </h2>
            <div class="flex p-4 justify-around">
              <div class="radio-button border-2 rounded-md px-5 py-3">
                <input
                  type="radio"
                  name="Hai un tetto di almeno 2.500m2 ad uso non residenziale?"
                  value="SI"
                  required
                />
                <label
                  class="uppercase text-2xl rounded-md"
                  for="Hai un tetto di almeno 2.500m2 ad uso non residenziale?"
                  ><p>Si</p></label
                >
              </div>
              <div class="radio-button border-2 rounded-md px-5 py-3">
                <input
                  type="radio"
                  name="Hai un tetto di almeno 2.500m2 ad uso non residenziale?"
                  value="NO"
                  required
                />
                <label
                  class="uppercase text-2xl rounded-md"
                  for="Hai un tetto di almeno 2.500m2 ad uso non residenziale?"
                  ><p>No</p></label
                >
              </div>
            </div>
          </div>

          <div class="tab relative" style="min-width: 400px">
            <div class="calculation-box">
              <div class="bg-white p-2 rounded-md text-center" id="menu">
                <input
                  id="satellite-v9"
                  type="radio"
                  name="rtoggle"
                  value="satellite"
                  checked="checked"
                />
                <label for="satellite-v9">satellite</label>
                <input
                  id="streets-v11"
                  type="radio"
                  name="rtoggle"
                  value="streets"
                />
                <label for="streets-v11">street</label>
              </div>
              <div id="map" class="rounded-md"></div>

              <div
                id="calculated-area"
                class="my-8 m-2 absolute inset-x-0 bottom-0 bg-white bg-opacity-50 p-4 rounded-md text-center"
              >
                <p>Disegna l'area con gli strumenti qui sopra</p>
              </div>
            </div>
          </div>

          <div class="tab">
            <h2>Il tetto è in amianto o ne contiene in parte?</h2>
            <div class="flex p-4 justify-around">
              <div class="radio-button border-2 rounded-md px-5 py-3">
                <input
                  type="radio"
                  name="Il tetto è in amianto o ne contiene in parte?"
                  value="SI"
                  required
                />
                <label
                  class="uppercase text-2xl rounded-md"
                  for="Il tetto è in amianto o ne contiene in parte?"
                  ><p>Si</p></label
                >
              </div>
              <div class="radio-button border-2 rounded-md px-5 py-3">
                <input
                  type="radio"
                  name="Il tetto è in amianto o ne contiene in parte?"
                  value="NO"
                  required
                />
                <label
                  class="uppercase text-2xl rounded-md"
                  for="Il tetto è in amianto o ne contiene in parte?"
                  ><p>No</p></label
                >
              </div>
            </div>
          </div>

          <div class="tab">
            <h2>Lasciaci i tuoi contatti</h2>
            <input
              type="text"
              name="Nome"
              placeholder="Nome"
              class="border-2 rounded-md"
              required
            />
            <input
              type="text"
              name="Cognome"
              placeholder="Cognome"
              class="border-2 rounded-md"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="border-2 rounded-md"
              required
            />
            <input
              type="tel"
              name="telefono"
              placeholder="Telefono"
              class="border-2 rounded-md"
              required
            />
            <div class="privacy flex flex-wrap items-center space-x-2">
              <input type="checkbox" name="Privacy Policy" required />
              <label for="privacy"
                >Accetta la nostra
                <a href="#" target="_blank">Privacy Policy</a></label
              >
            </div>
          </div>
        </div>

        <div style="overflow: auto" class="mt-10">
          <div class="flex justify-between text-right flex-wrap">
            <button
              type="button"
              class="border-2 rounded-md bg-blue-300 px-4 py-2"
              id="prevBtn"
              onclick="nextPrev(-1)"
            >
              Precedente
            </button>
            <button
              type="submit"
              id="submit"
              id="submit"
              class="border-2 rounded-md bg-blue-700 px-4 py-2 text-white"
            >
              Invia
            </button>
            <button
              type="button"
              class="border-2 rounded-md bg-blue-700 px-4 py-2 text-white"
              id="nextBtn"
              onclick="nextPrev(1)"
            >
              Successivo
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./assets/js/map.js"></script>
  <script type="text/javascript" src="./assets/js/main.js"></script>
</html>
