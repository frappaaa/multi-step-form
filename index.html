<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css"
      type="text/css"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <!-- Promise polyfill script is required -->
    <!-- to use Mapbox GL Geocoder in IE 11. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <div
      class="multi-step-form max-w-screen-lg m-auto mt-10 border-2 rounded-md p-4"
    >
      <form
        action="https://formsubmit.co/2894dde2acbd3c5ec4fbe737a85aaf84"
        method="POST"
      >
        <input
          type="hidden"
          name="_webhook"
          value="https://maker.ifttt.com/trigger/email_sent/with/key/beTfmt-8qyM1O4oAxWjev1"
        />
        <input
          type="hidden"
          name="_next"
          value="https://frappaaa.github.io/multi-step-form/thank-you"
        />

        <input type="hidden" name="_subject" value="Nuovo invio!" />
        <input type="hidden" name="_template" value="basic" />
        <div class="tab">
          <h2>Hai un tetto di almeno 2.500m2 ad uso non residenziale?</h2>
          <div class="radio-button">
            <input
              type="radio"
              name="Hai un tetto di almeno 2.500m2 ad uso non residenziale?"
              id="tetto-si"
              value="si"
              required
            />
            <label for="tetto">Si</label>
          </div>
          <div class="radio-button">
            <input
              type="radio"
              name="Hai un tetto di almeno 2.500m2 ad uso non residenziale?"
              id="tetto-no"
              value="no"
              required
            />
            <label for="tetto">No</label>
          </div>
        </div>

        <div class="tab">
          <h2>Individua il tuo tetto su Gmaps e tracciane l'area</h2>
          <div class="calculation-box">
            <div id="map"></div>
            <p>Disegna l'area con gli strumenti qui accanto</p>
            <div id="calculated-area"></div>
          </div>
        </div>

        <div class="tab">
          <h2>Il tetto è in amianto o ne contiene in parte?</h2>
          <div class="radio-button">
            <input
              type="radio"
              name="Il tetto è in amianto o ne contiene in parte?"
              id="amianto-si"
              value="si"
              required
            />
            <label for="amianto">Si</label>
          </div>
          <div class="radio-button">
            <input
              type="radio"
              name="Il tetto è in amianto o ne contiene in parte?"
              id="amianto-no"
              value="no"
              required
            />
            <label for="amianto">No</label>
          </div>
        </div>

        <div class="tab">
          <h2>Lasciaci i tuoi contatti</h2>
          <input
            type="text"
            name="Nome"
            placeholder="Nome"
            class="border-2 rounded-md"
            required
          />
          <input
            type="text"
            name="Cognome"
            placeholder="Cognome"
            class="border-2 rounded-md"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="border-2 rounded-md"
            required
          />
          <input
            type="tel"
            name="telefono"
            placeholder="Telefono"
            class="border-2 rounded-md"
            required
          />
          <div class="privacy flex flex-wrap items-center space-x-2">
            <input type="checkbox" name="Privacy Policy" required />
            <label for="privacy"
              >Accetta la nostra
              <a href="#" target="_blank">Privacy Policy</a></label
            >
          </div>
        </div>

        <div style="overflow: auto">
          <div class="flex justify-between flex-wrap text-center">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
              Precedente
            </button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">
              Successivo
            </button>
          </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align: center; margin-top: 40px">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
        <button type="submit" id="submit">Invia</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./assets/js/map.js"></script>
  <!-- <script type="text/javascript" src="./assets/js/main.js"></script> -->
</html>
